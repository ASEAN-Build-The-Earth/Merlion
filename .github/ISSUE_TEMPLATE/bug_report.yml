name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: textarea
    id: describe
    attributes:
      label: Bug:
      description: A clear and concise description of what the bug is.
      placeholder: A bug happened!
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Where?
      description: Where is the bug happen, can be linked with code permanant link
      placeholder: It happens...
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: Expected Behaviour:
      description: A clear and concise description of what you expected to happen.
      placeholder: It was supposed to
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error / Log Output:
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the problem.
      placeholder: Leave this without any text if not prefere.
